plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    //id 'java'
    id 'application' 
}

sourceCompatibility = 13

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.15.0'
    testImplementation 'org.testng:testng:7.8.0'
    implementation 'io.cucumber:cucumber-java:7.14.1'
    testImplementation 'io.cucumber:cucumber-junit:7.14.1'
    implementation 'io.github.bonigarcia:webdrivermanager:5.8.0'
    implementation group: 'tech.grasshopper', name: 'extentreports-cucumber7-adapter', version: '1.7.0'
    implementation group: 'com.aventstack', name: 'extentreports', version: '5.0.9'
    implementation group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'    

}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
    systemProperties System.getProperties();
    
    
}
